<form method="POST" action="{% url 'create_booth' %}">
    {% csrf_token %}
    <label for="name">부스 이름:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="category">분류:</label>
    <select id="category" name="category" required>
        <option value="음식">음식</option>
        <option value="굿즈">굿즈</option>
        <option value="댄스">댄스</option>
        <option value="밴드">밴드</option>
    </select><br>

    <label for="contact">운영진 연락처:</label>
    <input type="text" id="contact" name="contact" required><br>

    <label for="location">위치:</label>
    <select id="location" name="location" required>
        <option value="교육관">교육관</option>
        <option value="대강당">대강당</option>
        <option value="신세계관">신세계관</option>
        <option value="생활관">생활관</option>
        <option value="정문">정문</option>
        <option value="포스코관">포스코관</option>
        <option value="학문관">학문관</option>
        <option value="휴웃길">휴웃길</option>
        <option value="학관">학관</option>
        <option value="학문관무대">학문관무대</option>
        <option value="스포츠트랙">스포츠트랙</option>
    </select><br>

    <!-- 추가된 booth_num 입력 필드 -->
    <label for="booth_num">부스 번호:</label>
    <input type="number" id="booth_num" name="booth_num" required><br>

    <!-- 날짜별 운영 시간 입력 -->
    <h3>운영 시간</h3>
    <label for="open_time_14">14일:</label>
    <input type="time" id="open_time_14" name="open_time_14" required>
    ~
    <input type="time" id="close_time_14" name="close_time_14" required><br>

    <label for="open_time_15">15일:</label>
    <input type="time" id="open_time_15" name="open_time_15" required>
    ~
    <input type="time" id="close_time_15" name="close_time_15" required><br>

    <label for="open_time_16">16일:</label>
    <input type="time" id="open_time_16" name="open_time_16" required>
    ~
    <input type="time" id="close_time_16" name="close_time_16" required><br>

    <button type="submit">부스 등록</button>
</form>
