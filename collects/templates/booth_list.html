<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부스 목록</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 100px; max-height: 100px; }
        tr.clickable { cursor: pointer; }
    </style>
    <script>
        function goToDetail(boothId) {
            window.location.href = "/collects/detail/" + boothId + "/";
        }
    </script>
</head>
<body>
    <h1>부스 목록</h1>
    <table>
        <thead>
            <tr>
                <th>부스 이름</th>
                <th>위치</th>
                <th>부스 번호</th>
                <th>분류</th>
                <th>부스 성격</th>
                <th>등록일</th>
            </tr>
        </thead>
        <tbody>
            {% for booth in booths %}
                <tr class="clickable" onclick="goToDetail({{ booth.id }})">
                    <td>{{ booth.name }}</td>
                    <td>{{ booth.location }}</td>
                    <td>{{ booth.booth_num }}</td>
                    <td>{{ booth.category }}</td>
                    <td>
                        {% if booth.is_show %}
                            공연
                        {% else %}
                            부스
                        {% endif %}
                    </td>
                    <td>{{ booth.created_at|date:"Y-m-d" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="7">등록된 부스가 없습니다.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
