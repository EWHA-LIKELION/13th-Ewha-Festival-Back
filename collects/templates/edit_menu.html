<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 수정 - {{ menu.name }}</title>
</head>
<body>
    <h1>메뉴 수정 - {{ menu.name }}</h1>
    <form method="POST" action="{% url 'collects:edit_menu' menu.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">메뉴 이름:</label>
        <input type="text" id="name" name="name" value="{{ menu.name }}" required>
        <br>
        
        <label for="price">가격:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ menu.price }}" required>
        <br>
        
        <label for="thumbnail">메뉴 이미지 (선택):</label>
        <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
        <br>
        {% if menu.thumbnail %}
            <p>현재 이미지:</p>
            <img src="{{ menu.thumbnail.url }}" alt="{{ menu.name }}" style="max-width:100px;">
        {% endif %}
        <br>
        
        <!-- 필요에 따라 추가 필드 (예: is_vegan, is_sale) 삽입 -->
        
        <button type="submit">메뉴 수정</button>
    </form>
    <br>
    <a href="{% url 'collects:detail' menu.booth.id %}">돌아가기</a>
</body>
</html>
